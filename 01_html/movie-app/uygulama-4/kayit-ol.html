<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
    <hr>
    <h2>Hesap Bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 100px;">
                <label for="username">Kullanıcı Adı:</label>
            </td>
            <td style="width: 40px;"></td>
            <td>
                <input type="text" name="" id="username" placeholder="Kullanıcı adı giriniz">
            </td>
        </tr>
        <tr>
            <td style="width: 100px;">
                <label for="eposta">Eposta:</label>
            </td>
            <td style="width: 40px;"></td>
            <td>
                <input type="email" name="" id="eposta" placeholder="eposta giriniz">
            </td>
        </tr>
        <tr>
        <td style="width: 100px;">
            <label for="parola">Parola:</label>
        </td>
        <td style="width: 40px;"></td>
        <td>
            <input type="password" name="" id="parola" placeholder="parola giriniz">
        </td>
        </tr>
    </table>

    <h2>Kişisel Bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 100px;">
                <label for="ad">Adınız: </label>
            </td>
            <td style="width: 40px;"></td>
            <td>
                <input type="text" name="" id="ad" placeholder="adınızı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="soyad">Soyadınız: </label>
            </td>
            <td style="width: 40px;"></td>
            <td>
                <input type="text" name="" id="soyad" placeholder="soyadınızı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sehir">Şehir: </label>
            </td>
            <td style="width: 40px;"></td>
            <td>
                <select id="sehir">
                    <option value="">Seçiniz</option>
                    <option value="">Ankara</option>
                    <option value="">Kocaeli</option>
                    <option value="">İstanbul</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="sehir">Şehir: </label>
            </td>
            <td></td>
            <td>
                <label for="cinsiyet">Cinsiyet:</label>
                <input type="radio" name="cinsiyet">Erkek
                <input type="radio" name="cinsiyet"> Kadın
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobiler">Hobileriniz: </label>
            </td>
            <td></td>
            <td>
                <input type="checkbox"> Sinema
                <input type="checkbox"> Tiyatro
                <input type="checkbox"> Spor
                <input type="checkbox"> Kitap
                <input type="checkbox"> Yüzme
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit">Kaydet</button>
            </td>
        </tr>
    </table>


</body>
</html>
